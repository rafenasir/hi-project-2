<body style="background-color: grey;">
    <script src="main.js"></script>

    <header>

    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="mt-3 mb-3 col-lg-4 col-sm-12">
                    <div class="col-md-12 col-lg-12 col-sm-12" style="background-color: white;">

                        <h3>Enter Your Invoice Here</h3>
                        <form onsubmit="return false">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Head</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                              <option selected>Choose...</option>
                              <option value="1">Expense Increased</option>
                              <option value="2">Expense Decreased</option>
                              <option value="3">Assets Increased</option>
                              <option value="4">Assets Decreased</option>
                              <option value="5">Income Increased</option>
                              <option value="6">Income Decreased</option>
                              <option value="7">Liabilities Increased</option>
                              <option value="8">Liabilities Decreased </option>
                              <option value="9">Equity Increased </option>
                              <option value="10">Equity Decreased</option>
                            </select>


                            </div>
                            <input id="amount" class="form-control form-control-lg" type="number" placeholder="Enter Amount">

                            <input class="my-2 btn btn-primary" type="submit" value="Submitt" onclick="findValue(parseInt(document.getElementById('amount').value))">

                        </form>
                    </div>

                </div>
                <div class="mt-3 col-lg-4 col-sm-12">
                    <div class="col-md-12 col-lg-12 col-sm-12" style="background-color: white;">
                        <h5>Trial Balance</h5>
                        <table class="table ">
                            <thead class="thead-dark">
                                <th scope="col">Heads</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Total</th>
                            </thead>
                            <tr>
                                <td class="trialBalance-head">Assets</td>
                                <td class="trialBalance-result" colspan="2">0</td>

                            </tr>
                            <tr>
                                <td colspan="2"><strong>Total</strong></td>
                                <td><strong>0</strong></td>

                            </tr>
                            <tr>
                                <td class="trialBalance-head">Liabilities</td>
                                <td class="trialBalance-result" colspan="2">0</td>

                            </tr>
                            <tr>
                                <td class="trialBalance-head">Equity</td>
                                <td class="trialBalance-result" colspan="2">0</td>

                            </tr>
                            <tr>
                                <td colspan="2"><strong>Total</strong></td>
                                <td><strong>0</strong></td>

                            </tr>

                        </table>
                    </div>
                </div>
                <div class="mt-3 col-lg-4 col-sm-12">
                    <div class="col-md-12 col-lg-12 col-sm-12" style="background-color: white;">
                        <h5>Profit & Loss</h5>
                        <table class="table ">
                            <thead class="thead-dark">
                                <th scope="col">Heads</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Total</th>
                            </thead>
                            <tr>
                                <td class="trialBalance-head">Incomes</td>
                                <td class="trialBalance-result" colspan="2">0</td>

                            </tr>
                            <tr>
                                <td colspan="2"><strong>Total</strong></td>
                                <td><strong>0</strong></td>

                            </tr>
                            <tr>
                                <td class="trialBalance-head">Expenses</td>
                                <td class="trialBalance-result" colspan="2">0</td>

                            </tr>
                            <tr>
                                <td colspan="2"><strong>Total</strong></td>
                                <td><strong>0</strong></td>

                            </tr>

                            <tr>
                                <td colspan="2"><strong>Profit / Loss</strong></td>
                                <td><strong>0</strong></td>

                            </tr>

                        </table>
                    </div>
                </div>
            </div>

        </div>

    </main>
