<!DOCTYPE html>
<html>

<head>
    <title>JS Project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="style.css" type="text/css" rel="stylesheet">

</head>

<body style="background-color: grey;">
    <script src="main.js">
    </script>

    <header>
        <div class="container">
            <div class="col pl-0 pr-0">
                <img src="./media/blue_background.png" alt="background" width="100%" height="100vh">
                <ul class="nav justify-content-end bg-primary">
                    <li class="nav-item"><a class="nav-link active text-white " href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="project.html">Project</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="mt-3    col-lg-12 col-sm-12" style="background-color: white;">
                    <h2>Accounts Management System</h2>
                </div>
                <div class="mt-3 mb-3 col-lg-4 col-sm-12">
                    <div class="col-md-12 col-lg-12 col-sm-12" style="background-color: white; height: 60vh;">

                        <h3>Enter Your Invoice Here</h3>
                        <form onsubmit="return false">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Head</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                              <option selected>Choose...</option>
                              <option value="1">Expense Increased</option>
                              <option value="2">Expense Decreased</option>
                              <option value="3">Assets Increased</option>
                              <option value="4">Assets Decreased</option>
                              <option value="5">Income Increased</option>
                              <option value="6">Income Decreased</option>
                              <option value="7">Liabilities Increased</option>
                              <option value="8">Liabilities Decreased </option>
                              <option value="9">Equity Increased </option>
                              <option value="10">Equity Decreased</option>
                            </select>


                            </div>
                            <input id="amount" class="form-control form-control-lg" type="number" placeholder="Enter Amount">

                            <input class="my-2 btn btn-primary" type="submit" value="Submitt" onclick="findValue(parseInt(document.getElementById('amount').value)); valuesTotal(); profitLossFigure();">

                        </form>
                    </div>

                </div>
                <div class="mt-3 col-lg-4 col-sm-12">
                    <div class="col-md-12 col-lg-12 col-sm-12" style="background-color: white; height: 60vh;">
                        <h5>Trial Balance</h5>
                        <table class="table ">
                            <thead class="thead-dark">
                                <th scope="col">Heads</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Total</th>
                            </thead>
                            <tr>
                                <td class="trialBalance-head">Assets</td>
                                <td class="trialBalance-result" colspan="2" id="ass">0</td>

                            </tr>
                            <tr>
                                <td colspan="2"><strong>Total</strong></td>
                                <td id="total-trialBalanceDr"><strong>0</strong></td>

                            </tr>
                            <tr>
                                <td class="trialBalance-head">Liabilities</td>
                                <td class="trialBalance-result" id="liab" colspan="2">0</td>

                            </tr>
                            <tr>
                                <td class="trialBalance-head">Equity</td>
                                <td class="trialBalance-result" id="equity" colspan="2">0</td>

                            </tr>
                            <tr>
                                <td colspan="2"><strong>Total</strong></td>
                                <td id="total-trialBalanceCr"><strong>0</strong></td>

                            </tr>

                        </table>
                    </div>
                </div>
                <div class="mt-3 col-lg-4 col-sm-12">
                    <div class="col-md-12 col-lg-12 col-sm-12" style="background-color: white; height: 60vh;">
                        <h5>Profit & Loss</h5>
                        <table class="table ">
                            <thead class="thead-dark">
                                <th scope="col">Heads</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Total</th>
                            </thead>
                            <tr>
                                <td class="trialBalance-head">Incomes</td>
                                <td class="trialBalance-result" id="inc" colspan="2">0</td>

                            </tr>
                            <tr>
                                <td colspan="2"><strong>Total</strong></td>
                                <td id="total-ProfitLossCr"><strong>0</strong></td>

                            </tr>
                            <tr>
                                <td class="trialBalance-head">Expenses</td>
                                <td class="trialBalance-result" id="exp" colspan="2">0</td>

                            </tr>
                            <tr>
                                <td colspan="2"><strong>Total</strong></td>
                                <td id="total-ProfitLossDr"><strong>0</strong></td>

                            </tr>

                            <tr>
                                <td colspan="2"><strong>Profit / Loss</strong></td>
                                <td id="profitLoss"><strong>0</strong></td>

                            </tr>

                        </table>
                    </div>
                </div>
            </div>

        </div>

    </main>
    <footer>
        <div class="container">
            <div class="col pl-0 pr-0">
                <img src="./media/blue_background.png" alt="background" width="100%" height="100vh">
            </div>
            <div class="col pl-0">

                <p>&copy RafeNasir </p>
            </div>
        </div>


    </footer>


    <!-- Script for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</body>


</html>
